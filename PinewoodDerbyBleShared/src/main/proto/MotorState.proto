syntax = "proto2";

package johnanderson.pinewoodderbybleshared.models;

option java_package = "com.johnanderson.pinewoodderbybleshared.models";

message MotorState {
    enum Direction {
        FORWARD = 0;
        BACKWARD = 1;
    }

    // Speed of the motor (0-255)
    required int32 speed = 1;

    // Direction of the motor
    required Direction direction = 2;

    // just a test boolean to play with
    required bool test = 3;
}